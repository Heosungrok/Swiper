<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>
                           Swiper 기본 예제
    </title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

  <!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>


<!-- Swiper를 사용하기 위한 최소 기본 형태 -->
<!-- 클래스명은 변경하면 안 됨 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/img_1.png"></div>
      <div class="swiper-slide"><img src="img/img_2.png"></div>
      <div class="swiper-slide"><img src="img/img_3.png"></div>
      <div class="swiper-slide"><img src="img/img_4.png"></div>
      <div class="swiper-slide"><img src="img/img_5.png"></div>
      <div class="swiper-slide"><img src="img/img_6.png"></div>
      <div class="swiper-slide"><img src="img/img_7.png"></div>
      <div class="swiper-slide"><img src="img/img_8.png"></div>
      <div class="swiper-slide"><img src="img/img_9.png"></div>
      <div class="swiper-slide"><img src="img/img_10.png"></div>
      <div class="swiper-slide" style="font-size:50pt;">- 끝 -</div>
    </div>
  </div>
  <div style="text-align:center; margin-top:5px;">사진 갤러리</div>

  <script>

      // 클래스명 swiper-container 입력
      // 이 클래스명은 변경하면 안됨
      new Swiper('.swiper-container');
      
      </script>

</body>
</html>
